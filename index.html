<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Link for Google font Web -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <style></style>
  </head>
  <body>
    <main>
      <div class="widget">
        <div class="profile-wrap">
          <div class="profile-image-wrap">
            <img src="/images/image-jeremy.png" alt="profile" />
          </div>
          <div class="profile-user-info">
            <span>Report for </span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="daily-wrap">
          <span>Daily</span>
          <span>Weekly</span>
          <span>Monthly</span>
        </div>
      </div>
      <div class="container">
        <div class="widget-top">
          <div class="box work-box">
            <div class="box-top work-top">
              <img src="images/icon-work.svg" alt="icon work svg" />
            </div>
            <div class="bottom-box">
              <div class="bottom-box-top-items">
                <h3>Work</h3>
                <div class="ellipsis-wrap">
                  <img src="images/icon-ellipsis.svg" alt="ellipsis svg" />
                </div>
              </div>
              <div class="bottom-box-bottom-items">
                <h2>32hrs</h2>
                <span>Last Week - 36hrs</span>
              </div>
            </div>
          </div>
          <div class="box play-box">
            <div class="box-top play-top">
              <img src="/images/icon-play.svg" alt="icon play svg" />
            </div>
            <div class="bottom-box">
              <div class="bottom-box-top-items">
                <h3>Play</h3>
                <div class="ellipsis-wrap">
                  <img src="/images/icon-ellipsis.svg" alt="ellipsis svg" />
                </div>
              </div>
              <div class="bottom-box-bottom-items">
                <h2>10hrs</h2>
                <span>Last Week -8hrs</span>
              </div>
            </div>
          </div>
          <div class="box study-box">
            <div class="box-top study-top">
              <img src="/images/icon-study.svg" alt="icon study svg" />
            </div>
            <div class="bottom-box">
              <div class="bottom-box-top-items">
                <h3>Play</h3>
                <div class="ellipsis-wrap">
                  <img src="/images/icon-ellipsis.svg" alt="ellipsis svg" />
                </div>
              </div>
              <div class="bottom-box-bottom-items">
                <h2>10hrs</h2>
                <span>Last Week -7hrs</span>
              </div>
            </div>
          </div>
        </div>

        <div class="widget-bottom">
          <div class="box exercise-box">
            <div class="box-top play-top">
              <img src="/images/icon-exercise.svg" alt="icon exercise svg" />
            </div>
            <div class="bottom-box">
              <div class="bottom-box-top-items">
                <h3>Exercise</h3>
                <div class="ellipsis-wrap">
                  <img src="/images/icon-ellipsis.svg" alt="ellipsis svg" />
                </div>
              </div>
              <div class="bottom-box-bottom-items">
                <h2>4hrs</h2>
                <span>Last Week -5hrs</span>
              </div>
            </div>
          </div>
          <div class="box social-box">
            <div class="box-top play-top">
              <img src="/images/icon-social.svg" alt="icon social svg" />
            </div>
            <div class="bottom-box">
              <div class="bottom-box-top-items">
                <h3>Social</h3>
                <div class="ellipsis-wrap">
                  <img src="/images/icon-ellipsis.svg" alt="ellipsis svg" />
                </div>
              </div>
              <div class="bottom-box-bottom-items">
                <h2>5hrs</h2>
                <span>Last Week -10hrs</span>
              </div>
            </div>
          </div>
          <div class="box selfCare-box">
            <div class="box-top play-top">
              <img src="/images/icon-self-care.svg" alt="icon self care svg" />
            </div>
            <div class="bottom-box">
              <div class="bottom-box-top-items">
                <h3>Self Care</h3>
                <div class="ellipsis-wrap">
                  <img src="/images/icon-ellipsis.svg" alt="ellipsis svg" />
                </div>
              </div>
              <div class="bottom-box-bottom-items">
                <h2>2hrs</h2>
                <span>Last Week -2hrs</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
