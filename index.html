<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script src="js/main.js" defer></script>
    <title>Frontend Mentor | Time tracking dashboard</title>

    <style></style>
  </head>
  <body>

    <main>
    <div class="widget">
      <div class="profile-wrap">
        <div class="profile-image-wrap">
          <img src="" alt="" />

        <span>Report for </span>

    </div>
    <div class="container">

        <div class="widget-top"></div>
        <div class="widget-bottom">
          <div class="widget-bottom-header">
            <span class="workout-text">Work</span>

        </div>
      </div>

      <div class="widget-card widget-wrap">
        <div class="widget-top"></div>
        <div class="widget-bottom">
          <div class="widget-bottom-header">

            <img src="" alt="" />
          </div>
          <div>
            <h2>10hrs</h2>
            <span>Last Week - 8hrs</span>
          </div>
        </div>
      </div>

      <div class="container widget-card">
        <div class="widget-top"></div>
        <div class="widget-bottom">
          
          <div class="widget-bottom">
            <div class="widget-bottom-header">
              <span class="workout-text">Study</span>
              <img src="" alt="" />
            </div>
            <div>
              <h2>4hrs</h2>
              <span>Last Week - 7hrs</span>
            </div>
          
        </div>
      </div>

      <div class="container widget-card">
        <div class="widget-top"></div>
        <div class="widget-bottom">

          <div class="widget-bottom">
            <div class="widget-bottom-header">
              <span class="workout-text">Exercise</span>
              <img src="" alt="" />
            </div>
            <div>
              <h2>4hrs</h2>
              <span>Last Week - 5hrs</span>
            </div>
        </div>
      </div>

      <div class="container widget-card">
        <div class="widget-top"></div>
        <div class="widget-bottom">


          <div class="widget-bottom">
            <div class="widget-bottom-header">
              <span class="workout-text">Social</span>
              <img src="" alt="" />
            </div>
            <div>
              <h2>5hrs</h2>
              <span>Last Week - 10hrs</span>
            </div>
        </div>
      </div>

      <div class="container widget-card">
        <div class="widget-top"></div>
        <div class="widget-bottom">
          <div class="widget-bottom">
            <div class="widget-bottom-header">
              <span class="workout-text">Self Care</span>

            </div>
            <div>
              <h2>2hrs</h2>
